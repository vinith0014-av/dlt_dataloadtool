[pytest]
# Pytest Configuration for DLT Ingestion Framework

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output & Verbosity
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Docker or external services)
    slow: Slow tests (>10 seconds)
    requires_postgres: Tests requiring PostgreSQL database
    requires_oracle: Tests requiring Oracle database
    requires_mssql: Tests requiring SQL Server database
    requires_api: Tests requiring API connectivity
    requires_azure: Tests requiring Azure services

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
